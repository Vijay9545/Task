<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAY! It’s BOGO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #ff5e8e;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .option {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
    }

    .option input[type="radio"] {
      margin-right: 10px;
    }

    .option .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .unit-label {
      display: flex;
      align-items: center;
    }

    .discount {
      background-color: #ff5e8e;
      color: black;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px;
    }

    .price-container {
      text-align: right;
    }

    .original-price {
      text-decoration: line-through;
      color: #888;
      font-size: 12px;
    }

    .discounted-price {
      color: #000;
      font-weight: bold;
      font-size: 16px;
    }

    .popular {
      background-color: #ff8eab;
      padding: 2px 10px;
      font-size: 12px;
      position: absolute;
      top: -12px;
      right: 10px;
      color: white;
      border-radius: 6px;
    }

    .sizes {
  margin-top: 10px;
  padding-top: 10px;
}

.sizes div {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px; 
}

.sizes label {
  font-size: 12px;
  color: #555;
}

.sizes select {
  width: 48%;
  padding: 6px; 
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 12px; 
  background-color: #fff;
}

.sizes div div {
  font-size: 12px; 
  font-weight: bold;
  text-align: center;
}


    .free-delivery-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .free-delivery {
      color: #ff5e8e;
      font-weight: bold;
      font-size: 14px;
    }

    .total {
      color: #000;
      font-weight: bold;
      font-size: 14px;
    }

    .add-to-cart {
      width: 100%;
      padding: 12px;
      background-color: #ff5e8e;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .add-to-cart:hover {
      background-color: #ff4d75;
    }

    @media (max-width: 400px) {
      .sizes select {
        font-size: 12px;
      }

      .discount {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YAY! It’s BOGO</h1>

    <div class="option">
      <div class="header">
        <div class="unit-label">
          <input type="radio" name="unit" value="1" onclick="updateTotal(10)">
          <label>1 Unit</label>
          <span class="discount">10% Off</span>
        </div>
        <div class="price-container">
            <div class="discounted-price">$10.00 USD</div>
          <div class="original-price">$24.00 USD</div>
        </div>
      </div>
    </div>

    <div class="option">
        <div class="popular">MOST POPULAR</div>
        <div class="header">
          <div class="unit-label">
            <input type="radio" name="unit" value="2" onclick="updateTotal(18)">
            <label>2 Unit</label>
            <span class="discount">20% Off</span>
          </div>
          <div class="price-container">
            <div class="discounted-price">$18.00 USD</div>
            <div class="original-price">$24.00 USD</div>
          </div>
        </div>
        <div class="sizes">
          <div>
            <label>Size</label>
            <label>Colour</label>
          </div>
          <div>
            <div>#1</div>
            <select id="size1">
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
            </select>
            <select id="color1">
              <option value="Black">Black</option>
              <option value="White">White</option>
              <option value="Red">Red</option>
            </select>
          </div>
          <div>
            <div>#2</div>
            <select id="size2">
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
            </select>
            <select id="color2">
              <option value="Black">Black</option>
              <option value="White">White</option>
              <option value="Red">Red</option>
            </select>
          </div>
        </div>
      </div>
      
    <div class="option">
      <div class="header">
        <div class="unit-label">
          <input type="radio" name="unit" value="3" onclick="updateTotal(24)">
          <label>3 Unit</label>
          <span class="discount">30% Off</span>
        </div>
        <div class="price-container">
            <div class="discounted-price">$24.00 USD</div>
          <div class="original-price">$36.00 USD</div>
        </div>
      </div>
    </div>

    <div class="free-delivery-row">
      <div class="free-delivery">Free Delivery</div>
      <div class="total">Total: <span id="total">$18.00 USD</span></div>
    </div>

    <button class="add-to-cart" onclick="addToCart()">+ Add to Cart</button>
  </div>

  <script>
    function updateTotal(price) {
      document.getElementById('total').textContent = `$${price.toFixed(2)} USD`;
    }

    function addToCart() {
      const selectedOption = document.querySelector('input[name="unit"]:checked');
      if (!selectedOption) {
        alert('Please select an option');
        return;
      }

      const units = selectedOption.value;
      let message = `You selected ${units} unit(s). Total: ${document.getElementById('total').textContent}.`;

      if (units == 2) {
        const size1 = document.getElementById('size1').value;
        const color1 = document.getElementById('color1').value;
        const size2 = document.getElementById('size2').value;
        const color2 = document.getElementById('color2').value;
        message += `\nDetails: [#1: Size ${size1}, Color ${color1}], [#2: Size ${size2}, Color ${color2}]`;
      }

      alert(message);
    }
  </script>
</body>
</html>
